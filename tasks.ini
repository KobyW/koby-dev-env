[Install zsh]
sudo $PACKAGE_MANAGER install zsh

[Install build-essential]
sudo $PACKAGE_MANAGER install build-essential

[Install pip]
sudo $PACKAGE_MANAGER install pip

[Install expect]
sudo $PACKAGE_MANAGER install expect

[Install oh my zsh]
sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended

[Install P10K]
backup_file $HOME/.p10k.zsh 
link_file ./configs/p10k.zsh $HOME/.p10k.zsh

[Install neovim v0.9.5]
wget https://github.com/neovim/neovim/releases/download/v0.9.5/nvim-linux64.tar.gz
sudo tar -xzvf nvim-linux64.tar.gz -C ~/.local/bin/
rm -rf nvim-linux64.tar.gz

[Copy .zshrc to home directory]
backup_file $HOME/.zshrc
link_file ./configs/zshrc $HOME/.zshrc

[Install tmux]
sudo $PACKAGE_MANAGER install tmux

[Install fzf]
sudo $PACKAGE_MANAGER install fzf

[Copy .tmux.conf to home directory]
backup_file $HOME/.tmux.conf
link_file ./configs/tmux.conf $HOME/.tmux.conf

[Install npm (required for LunarVim)]
sudo $PACKAGE_MANAGER install npm

[Install unzip]
sudo $PACKAGE_MANAGER install unzip

[Install wget]
sudo $PACKAGE_MANAGER install wget

[Install pfetch]
wget https://github.com/dylanaraps/pfetch/archive/master.zip
unzip master.zip
sudo install pfetch-master/pfetch /usr/local/bin/
ls -l /usr/local/bin/pfetch
rm -rf master.zip pfetch-master

[Install lazydocker]
curl https://raw.githubusercontent.com/jesseduffield/lazydocker/master/scripts/install_update_linux.sh | bash;

[Install Lazygit]
LAZYGIT_VERSION=$(curl -s "https://api.github.com/repos/jesseduffield/lazygit/releases/latest" | grep -Po '"tag_name": "v\K[^"]*')
curl -Lo lazygit.tar.gz "https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_${LAZYGIT_VERSION}_Linux_x86_64.tar.gz"
tar xf lazygit.tar.gz lazygit
sudo install lazygit /usr/local/bin

[Install cargo]
curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
source "$HOME/.cargo/env"

[Install lunarvim]
LV_BRANCH='release-1.3/neovim-0.9' bash <(curl -s https://raw.githubusercontent.com/LunarVim/LunarVim/release-1.3/neovim-0.9/utils/installer/install.sh)

[Copy LVIMconfig.lua to LunarVim config directory]
mkdir -p ~/.config/lvim/
cp ./configs/LVIMconfig.lua ~/.config/lvim/config.lua

[Install zsh autosuggestions]
git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions

[Install bat (better cat)]
sudo $PACKAGE_MANAGER install bat

[Install zoxide (better cd)]
curl -sS https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh | bash

[Install tpm (tmux plugin manager)]
git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
echo "Will need to re-source tmux for tpm to work."

[Source zshrc]
source ~/.zshrc
